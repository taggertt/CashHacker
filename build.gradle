plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    testImplementation 'org.testng:testng:7.1.0'
}

test {
    useTestNG()
}